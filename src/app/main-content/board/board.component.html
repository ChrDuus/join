  <div class="main-container" >
  <!-- Header Section -->
  <div class="header">
    <h1 class="title">Board</h1>

    <div class="right-section">
      <div
        class="search-input-wrapper"
        [ngClass]="{ 'active-wrapper': isActive }"
      >
        <input
          type="text"
          placeholder="Find Task"
          class="search-input"
          [(ngModel)]="searchQuery"
          (input)="onInputChange($event)"
        />
        <span class="separator">|</span>
        <button class="search-button" (click)="toggleActive()">
          <img src="assets/img/board/search.svg" alt="Search" />
        </button>
      </div>

      <button
      (click)="overlayService.openOverlay('add-task')"
        class="add-task-button create-button"
      >Add task<img
          src="assets/img/board/plus.svg"
          alt="Add Task"
        />
      </button>
    </div>
  </div>

  <!-- Columns Container -->
  <div class="columns-container">
    <div class="column-header">
      <div class="header-row">
        <div class="column-title" *ngFor="let column of columns; let i = index">
          <span>{{ column }}</span>
          <button
            class="add-button"
            (mouseenter)="isPlusButtonHovered[i] = true"
            (mouseleave)="isPlusButtonHovered[i] = false"
          >
            <img [src]="isPlusButtonHovered[i] ? 'assets/img/board/plus-button-blue.svg' : 'assets/img/board/plus-button.svg'" alt="Add" />
          </button>
        </div>
      </div>
    </div>

    <div class="columns-content">
      <div class="column" *ngFor="let column of columns">
        <div class="tasks-container">
          <!-- Tasks wÃ¼rden hier eingefÃ¼gt werden -->
        </div>
      </div>
    </div>
  </div>
</div>
