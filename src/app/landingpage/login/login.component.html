<section class="login-container">
  <h1>Log in</h1>
  <form action="">
    <input type="email" placeholder="Email" [(ngModel)]="email" />
    <input type="password" placeholder="Password" [(ngModel)]="password" />

    <div class="buttons">
      <button>Log in</button>
      <button>Guest Log in</button>
    </div>
  </form>
</section>
