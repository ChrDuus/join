<section class="sign-up-container">
    <img src="assets/img/header/help-vector.svg" alt="Back arrow">
    <h1>Sign up</h1>
  <form action="">
    <input type="text" placeholder="Name" [(ngModel)]="name" required />
    <input type="email" placeholder="Email" [(ngModel)]="email" required />
    <input type="password" placeholder="Password" [(ngModel)]="password" required />
    <input type="password" placeholder="Confirm Password" [(ngModel)]="passwordConfirm" required />

    <div class="check-box">
      <input type="checkbox" id="privacy" required />
      <label for="privacy"
        >I accept the <a href="/.....">Privacy policy</a></label
      >
    </div>
    <button type="submit" (click)="onRegister('nouira@gmail.com', 'soufiane', 'soufiane nouira')">Sign up</button>
    <div class="footer">
      <a href="/.....">Privacy Policy</a>
      <a href="/.....">Legal notice</a>
    </div>
  </form>
</section>
